<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{'background' : getUserAvatar()}"></div>
    <mat-card-title>{{index}}. {{user.name}}</mat-card-title>
    <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>
    <p>{{user.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteUser($event)">DELETE</button>
  </mat-card-actions>
</mat-card>
